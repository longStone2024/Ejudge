<!DOCTYPE html>
<html>
<head>
    <title>HOJOJ - 评测详情</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const runid = window.location.pathname.split('/').pop();
            document.getElementById('runid').textContent = runid;
            fetch(`/api/submission/${runid}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('code-content').textContent = data.code;
                    document.getElementById('status').textContent = data.status;
                    document.getElementById('author').textContent = data.author;
                    document.getElementById('author').href = `/user/${data.author}`;
                    document.getElementById('time').textContent = data.timems + 'ms';
                    document.getElementById('memory').textContent = data.memorykb + 'KB';
                });
        });
    </script>
