- title: "欢迎来到 HOJOJ"
  content: "HOJOJ 是一个基于 HOJ 评测平台的 OJ 平台，它的目标是通过合理利用（滥用）HOJ 的评测资源，搭建一个 OJ 平台，为用户提供一个方便、快捷、高效的 OJ 环境。"
  date: "2025-08-08"
  author: "longStone"
  id: 1
- title: "网站使用指南"
  content: "不提供注册，账户请联系管理员。<br>代码提交，地址访问，评测结果等一切问题请联系管理员。<br>代码评测将远程到 SSFOJ，评测时间可能稍长需要等待。"
  date: "2025-08-10"
  author: "admin"
  id: 2
- title: "问题难度简述"
  content: "难度共分为 6 级，分别为：<br>1. 入门<br>2. 简单<br>3. 中等<br>4. 较难<br>5. 困难<br>6. 大师<br>问题的难度将对应其的难度分，难度分越高，问题的难度就越大。"
  date: "2025-10-25"
  author: "longStone"
  id: 3

